name: auto-merge

on: pull_request_target

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    steps:
      - uses: actions/checkout@v2
      - uses: ahmadnassri/action-dependabot-auto-merge@v4
        with:
          target: minor
          github-token: ${{ secrets.AUTO_MERGE_TOKEN }}
